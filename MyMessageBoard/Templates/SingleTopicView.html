<a href="#/" class="btn">Back</a>
<div class="messages">
    <div class="message row">
        <div class="title col-md-10">
            {{ topic.title }}
        </div>
        <div class="date col-md-2">
            {{ topic.created | date:"medium" }}
        </div>
        <div class="contents col-md-12">
            {{ topic.body }}
        </div>
        
        <div class="replies col-md-12">
            <div class="reply" ng-repeat="reply in topic.replies">
                <div class="created pull-right">{{ reply.created | date:"medium"}}</div>
                <div class="content">{{ reply.body }}</div>
            </div>
        </div>
    </div>
    <h3>Add Reply</h3>
    <form name="newReplyForm" novalidate ng-submit="addReply()">
        <fieldset>
            <div>
                <label for="body">Body</label>
                <textarea name="body" rows="5" cols="30" required ng-model="newReply.body" ng-minlength="15" />
                <span class="error" ng-show="newReplyForm.body.$error.required">*</span>
                <span class="error" ng-show="newReplyForm.body.$error.minlength">Minimum 15 characters</span>
            </div>
            <div>
                <input type="submit" class="btn" value="Save" ng-disabled="newReplyForm.$invalid" />
            </div>
        </fieldset>
    </form>
</div>
